    <div class="container">
    <div class="starter-template">
        <h1>Predictiton Result</h1>
        <br> 
        <h2>The expected supporter number : {{the_result}}</h2>
        <h2>The probability of reaching your goal : {{prob}}%</h2>
    </div>

    {{ plotly_fig |safe}}

    <br><br>
    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="Title">Title:</label>
          <input type="text" class="form-control" id="Title" name='Title' placeholder="e.g. " value="{{ Title1 }}"
          {% if request.method == 'GET' %}
          value="{{ request.args['Title'] }}"
          {% endif %}
          >
        </div>
        


          <br>
        <div class="form-group">
          <label for="Text">Description:</label>
          <textarea type="text" class="form-control" rows="10" id="Text" name='Text' placeholder="e.g. "  >{{ Text1 }} </textarea>

        </div>
        <div class="checkbox">

        

    <label><input type="checkbox" id="Image" name='Image' value="True"
    {% if request.method == 'GET' %}
          {% if  request.args['Image']  == 'True' %}
          checked=""
          {% endif %}
          {% endif %}
          
    > If add images: 6x more supporters for petitions with relavent images</label>
        </div>

        <div class="checkbox">
    <label><input type="checkbox" id="Tweet" name='Tweet' value="True"
    {% if request.method == 'GET' %}
          {% if  request.args['Tweet']  == 'True' %}
          checked=''
          {% endif %}
          {% endif %}

    > If share it on twitter: 3x more supporters for petitions shared on twitter</label>
        </div>
        <div class="form-group">
          <label for="Goal_No">Your goal:</label>
          <input type="text" id="Goal_No" name='Goal_No' placeholder="No. of supporters " value="{{ Goal_No1 }}"
          >
        </div>


        <div>
          <button type="submit" class="btn btn-success"> <font size="+2">Get your chance of reaching the goal</font> </button>

        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
