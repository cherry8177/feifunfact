    <div class="container">

    <div class="starter-template">
        <h2>Input Your Petition</h2>
        
        
    </div>

    <div class = "container">
      <form  action="/output" method="GET"> <!-- specify the output method-->
        <label><input type="checkbox" id="Preload" name='Preload' value="True"> <font size="+1">Load a sample petition</font></label>

        <p><font color="red">Please enter meaningful title and text</font><p>

            
                <div class="form-group">
          <label for="Title"><font size="+1">Title:</font></label>
          <input type="text" class="form-control" id="Title" name='Title' placeholder="e.g. " value="{{ Title1 }}"
          {% if request.method == 'GET' %}
          value="{{ request.args['Title'] }}"
          {% endif %}
          >
        </div>

          <br>
        <div class="form-group">
          <label for="Text"><font size="+1">Description:</font></label>
          <textarea type="text" class="form-control" rows="10" id="Text" name='Text' placeholder="The optimal length of a petition is 270 words ">
          {{ Text1 }}</textarea>

        </div>
        <br>
        <div class="checkbox">

    <label><input type="checkbox" id="Image" name='Image' value="True"> <font size="+1">If add images: 6x more supporters for petitions with relavent images</font></label>
        </div>
        
        <div class="checkbox">
    <label><input type="checkbox" id="Tweet" name='Tweet' value="True"> <font size="+1"> If share it on twitter: 3x more supporters for petitions shared on twitter</font></label>
        </div>
        <br>
        <div class="form-group">
          <label for="Goal_No"><font size="+1">Your goal:</font></label>
          <input type="text" id="Goal_No" name='Goal_No' placeholder="No. of supporters ">
        </div>

        <br>
        <div>
          <button type="submit" class="btn btn-success"> <font size="+2">Get your chance of reaching the goal</font> </button>
        </div>

      </form>
